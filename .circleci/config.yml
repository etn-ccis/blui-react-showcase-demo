version: 2.1
orbs:
    codecov: codecov/codecov@3.2.2
jobs:
    build_demo:
        docker:
            - image: cimg/node:14.19.0-browsers
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-react-{{ checksum "yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - /node_modules
                  key: v2-dependencies-react-{{ checksum "yarn.lock" }}
            - run:
                  name: Prettier Check
                  command: |
                      yarn prettier:check
            - run:
                  name: Set Max Memory
                  command: |
                      NODE_OPTIONS=--max_old_space_size=6144
            - run:
                  name: Lint
                  command: |
                      yarn lint
            # - run:
            #       name: Unit Test
            #       command: |
            #           yarn test --maxWorkers=2 --coverage --watchAll=false
            - run:
                  name: Build Demo
                  command: |
                      yarn build
            # - persist_to_workspace:
            #       root: .
            #       paths:
            #           - coverage
            - run:
                  name: Memory Usage
                  command: |
                      cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
                  when: always

    coverage_report:
        working_directory: ~/react-showcase-demo
        docker:
            - image: cimg/node:14.19.0-browsers
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - codecov/upload:
                  file: './coverage/clover.xml'
                  token: CODECOV_TOKEN

workflows:
    version: 2
    react_showcase:
        jobs:
            - build_demo
            - coverage_report:
                  requires:
                      - build_demo
                  #    filters:
                  #         branches:
                  #             only:
                  #                 - master
